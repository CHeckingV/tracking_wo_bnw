tracktor:
  dataset: mot17_02_FRCNN17
  'tracker':
    do_reid: True
    'finetuning':
      'enabled': True
      'iterations':  30
      'learning_rate': 1.5e-5
      'batch_size': 32
      validate: True
      val_batch_size: 32
      finetune_repeatedly: True
      finetuning_interval: 4
      early_stopping_classifier: True
      'build_up_training_set': True
      'gamma': 0.2
      'replacement_probability': 0.5
      feature_collection_interval: 1
  'output_subdir': '1'